name: Update README views

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          VIEWS=$(curl -fsSL "https://readme.custodiobussines.workers.dev/count" | tr -d '\n\r')
          echo "VIEWS=$VIEWS" >> $GITHUB_ENV

      - run: |
          if [ -z "$VIEWS" ]; then
            exit 1
          fi
          sed -i -E "s/^Views: .*/Views: $VIEWS/" README.md

      - run: |
          if git diff --quiet; then
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "update views"
          git push
